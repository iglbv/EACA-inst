<!DOCTYPE html>
<html>

<head>
    <title>EACAgram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <h1>EACAgram</h1>
        <nav>
            <a href="/">Главная</a>
            <a href="profile.html">Профиль</a>
            <a href="search.html">Поиск</a>
            <a href="#" id="logout-link">Выйти</a>
        </nav>
    </header>

    <main>
        <h2>Главная лента</h2>
        <div id="posts"></div>
        <script>
            let user;

            async function loadPosts() {
                try {
                    const responsePosts = await fetch('http://localhost:3001/posts');
                    if (!responsePosts.ok) {
                        throw new Error(`HTTP error fetching posts: ${responsePosts.status}`);
                    }
                    const posts = await responsePosts.json();
                    const responseUsers = await fetch('http://localhost:3001/users');
                    if (!responseUsers.ok) {
                        throw new Error(`HTTP error fetching users: ${responseUsers.status}`);
                    }
                    const users = await responseUsers.json();

                    user = JSON.parse(localStorage.getItem('user'));
                    if (!user) {
                        window.location.href = 'login.html';
                        return;
                    }

                    const postsContainer = document.getElementById('posts');
                    postsContainer.innerHTML = '';

                    if (posts.length === 0) {
                        postsContainer.innerHTML = "<p>Нет постов.</p>";
                        return;
                    }

                    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                    posts.forEach(post => {
                        const userFromPosts = users.find(user => user.id === post.userId);
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');
                        postDiv.innerHTML = `
                            <div class="post-header">
                                <img src="${userFromPosts?.avatarURL || 'default-avatar.svg'}" alt="Аватар пользователя">
                                <h3>${userFromPosts ? userFromPosts.username : 'Unknown User'}</h3>
                            </div>
                            ${post.photoURL ? `<img src="${post.photoURL}" alt="Фотография к посту">` : ''}
                            <p>${post.text}</p>
                            <p>Опубликовано: ${new Date(post.date).toLocaleDateString()}</p>
                        `;
                        postsContainer.appendChild(postDiv);
                    });
                } catch (error) {
                    console.error('Error loading posts:', error);
                    const postsContainer = document.getElementById('posts');
                    postsContainer.innerHTML = `<p>Ошибка загрузки постов: ${error.message}</p>`;
                }
            }
            loadPosts();

            window.addEventListener('userUpdated', (event) => {
                loadPosts();
            });

            document.getElementById('logout-link').addEventListener('click', () => {
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
        </script>
    </main>
</body>

</html>
